  build:
    needs: ["lint", "tests-unit", "tests-integration"]
    name: "build"
    strategy:
      matrix:
        os:
          - ubuntu-16.04
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: '3.7'
      - name: set pip cache dir
        id: pip-cache
        run: echo "::set-output name=dir::$(pip cache dir)"
      - name: extract pip cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('setup.py') }}
          restore-keys: ${{ runner.os }}-pip-
      - name: Setup
        run: |
          pip install --user --upgrade pip wheel
          pip install pyinstaller
          pip install -e .
          # https://stackoverflow.com/a/61693590
          # https://github.com/pypa/setuptools/issues/1963
          pip install --upgrade 'setuptools<45.0.0'
      - if: startsWith(matrix.os, 'windows') == false
        name: Build & Run (Unix)
        run: |
          pyinstaller --onefile --name lbrynet lbry/extras/cli.py
          chmod +x dist/lbrynet
          dist/lbrynet --version
      - if: startsWith(matrix.os, 'windows')
        name: Build & Run (Windows)
        run: |
          pip install pywin32
          pyinstaller --additional-hooks-dir=scripts/. --icon=icons/lbry256.ico --onefile --name lbrynet lbry/extras/cli.py
          dist/lbrynet.exe --version
      - uses: actions/upload-artifact@v2
        with:
          name: lbrynet-${{ matrix.os }}
          path: dist/

  docker:
    needs: ["build"]
    name: "build (docker)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: fetch lbrynet binary
        uses: actions/download-artifact@v2
        with:
          name: lbrynet-ubuntu-16.04
      - run: |
          chmod +x lbrynet
          mv lbrynet docker
      - name: build and push docker image
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: lbry/lbrynet
          path: docker
          tag_with_ref: true
          tag_with_sha: true
          add_git_labels: true
